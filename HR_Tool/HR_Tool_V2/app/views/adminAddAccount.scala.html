@(addRecruiterform: Form[_])

@import helper._
@import helper.twitterBootstrap._
@import com.feth.play.module.pa.views.html._

@main("Füge Recruiter hinzu") {

  <div class="wrapper">

    <legend>Konto für Vorgesetzte hinzufügen</legend>

    @form(routes.Application.doAddAccount, 'class -> "form-horizontal") {

      <div style="margin-left: -80px;">

        <div class="form-horizontal form-group">
          <label for="userName">Vollständiger Name</label>
          <div class="col-sm-4">
            <input id="userName" name="userName" class="form-control" type="text" placeholder="" required>
          </div>
        </div>

        <div class="form-horizontal form-group">
          <label for="department">Einrichtung</label>
          <div class="col-sm-4">
            <input id="department" name="department" class="form-control" type="text" placeholder="" required>
          </div>
        </div>

        <div class="form-horizontal form-group">
          <label for="empID">Personalnummer</label>
          <div class="col-sm-4">
            <input id="empID" name="empID" class="form-control" type="text" placeholder="" required>
          </div>
        </div>

        <div class="form-horizontal form-group">
          <label for="category">Kategorie</label>
          <div class="col-sm-4">
            <input id="category" name="category_acccess" class="form-control" type="text" placeholder="" required>
            <datalist id="category">
              <option value="Wiss. Mitarbeiter/in">
                            <option value="Techniker/in">
                            <option value="Sekretariat">
                            <option value="Bibilothekar/in">
                            <option value="Handwerker/in">
                            <option value="Tierpfleger/in">
                            <option value="Stud. Angestellte/r">
                            <option value="Mittlerer Dienst">
                            <option value="Höherer Dienst">
                            <option value="Gehobener Dienst">
            </datalist>
          </div>
        </div>

        <div class="form-horizontal form-group">
          <label for="eMail">E-Mail</label>
          <div class="col-sm-4">
            <input id="eMail" name="eMail" class="form-control" type="text" placeholder="" required>
          </div>
        </div>

        <div class="form-horizontal form-group">
          <div class="col-sm-4">
            <button class="btn btn-success" style="margin-left: 550px;">Konto hinzufügen</button>
          </div>
        </div>

      </div>

    }

  </div>

}
